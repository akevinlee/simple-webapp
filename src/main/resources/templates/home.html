<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="locationManagerApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title th:text="${name}"/>
    <link href='./css/bootstrap.min.css' rel="stylesheet" type="text/css" />
    <link href='./css/style.css' rel="stylesheet" type="text/css" />
    <script data-require="angular.js@*" data-semver="1.3.8" src="./js/angular.min.js"></script>
    <script data-require="angular-animate@*" data-semver="1.3.8" src="./js/angular-animate.min.js"></script>
    <script type="text/javascript" src ="./js/bootstrap.min.js"/>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<div ng-controller="locationManagerController">
    <h2 class="page-title" th:text="${name}"/>
    <h4 class="page-title" th:text="${description}"/>
    <div id="location-panel" class="fadein fadeout showpanel panel"  ng-show="toggle">
        <div class="panel-heading">
            <span class="panel-title"><span class="glyphicon glyphicon-road" aria-hidden="true"></span>Parking Locations</span>
            <div class="panel-heading-controls">
                <button ng-click="loadLocation()" class="btn-panel">Add New Location</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="location" ng-repeat="location in locations">
                <div class="location-title">
                    <a id="{{location._links.self.href}}" href="#" ng-click="loadLocation(location._links.self.href)">
                        {{location.name}}
                    </a>
                    &nbsp;
                    <a href="#" confirmed-click="deleteLocation(location._links.self.href)" ng-confirm-click="Are you sure you want to delete the selected locations?">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
                <span class="location-address">{{location.address}},{{location.city}},{{location.state}},{{location.zip}},{{location.country}}</span>
                <span class="location-price">{{location.currency}} {{location.price}}</span>
            </div>
        </div>
    </div>
    <div id="add-location-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
        <div class="panel-heading">
            <span class="panel-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Location</span>
            <div class="panel-heading-controls">
                <button ng-click="toggle = !toggle" class="btn-panel">Show All Locations</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="location" >
                <table class="add-location">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" ng-model="locationName"/></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" ng-model="locationAddress"/></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text" ng-model="locationCity"/></td>
                    </tr>
                    <tr>
                        <td>Zip/Postal Code:</td>
                        <td><input type="text" ng-model="locationZip"/></td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td><input type="text" ng-model="locationState"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><input type="text" ng-model="locationCountry"/></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="text" ng-model="locationPrice"/></td>
                    </tr>
                    <tr>
                        <td>Currency:</td>
                        <td><input type="text" ng-model="locationCurrency"/></td>
                    </tr>
                    <tr>
                        <td>
                            <button ng-click="saveLocation(locationUri)" class="btn-panel-big">Save Location</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
