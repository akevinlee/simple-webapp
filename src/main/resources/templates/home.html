<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="locationManagerApp" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="./images/favicon.ico"/>
    <title th:text="${name}"/>
    <link href='./css/bootstrap.min.css' rel="stylesheet" type="text/css" />
    <link href='./css/style.css' rel="stylesheet" type="text/css" />
    <script data-require="angular.js@*" data-semver="1.3.8" src="./js/angular.min.js"></script>
    <script data-require="angular-animate@*" data-semver="1.3.8" src="./js/angular-animate.min.js"></script>
    <script type="text/javascript" src ="./js/jquery.min.js"/>
    <script type="text/javascript" src ="./js/bootstrap.min.js"/>
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>

<div class="container" ng-controller="locationManagerController">
    <h2 class="text-center" th:text="${name}"/>
    <h4 class="text-center" th:text="${description}"/>
    <div id="location-panel" class="panel panel-default fadein fadeout" ng-show="toggle">
        <div class="panel-heading">
            <span class="panel-title">
                <span class="glyphicon glyphicon-road" aria-hidden="true">&nbsp;</span>Parking Locations
                <button ng-click="loadLocation()" class="btn btn-default pull-right">Add New Location</button>
            </span>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead><th>Name</th><th>Details</th><th>Price</th></thead>
                <tbody>
                    <tr class="location" ng-repeat="location in locations">
                        <td class="location-title">
                            <a id="{{location._links.self.href}}" href="#" ng-click="loadLocation(location._links.self.href)">
                                {{location.name}}
                            </a>
                            &nbsp;
                            <a href="#" confirmed-click="deleteLocation(location._links.self.href)" ng-confirm-click="Are you sure you want to delete the selected locations?">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td class="location-address">{{location.address}},{{location.city}},{{location.state}},{{location.zip}},{{location.country}}</td>
                        <td class="location-price">{{location.currency}} {{location.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="add-location-panel" class="panel panel-default fadein fadeout" ng-hide="toggle">
        <div class="panel-heading">
            <span class="panel-title">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>Location
                <button ng-click="toggle = !toggle" class="btn btn-default pull-right">Show All Locations</button>
            </span>
        </div>
        <div class="panel-body">
            <div class="location" >
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="locationName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationName" ng-model="locationName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationAddress" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationAddress" ng-model="locationAddress"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationCity" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationCity" ng-model="locationCity"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationZip" class="col-sm-2 control-label">Zip/Postal Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationZip" ng-model="locationZip"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationZip" class="col-sm-2 control-label">State/County</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationState" ng-model="locationState"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationCountry" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationCountry" ng-model="locationCountry"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationPrice" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationPrice" ng-model="locationPrice"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationCurrency" class="col-sm-2 control-label">Currenct</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationCurrency" ng-model="locationCurrency"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" ng-click="saveLocation(locationUri)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--footer class="footer">
        <p>&copy; Company 2015</p>
    </footer-->

</div>
</body>
</html>
